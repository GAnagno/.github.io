<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Liechtenstein analysis</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id='map' ></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FuYWdubyIsImEiOiJjanpreGRzdXAwbmJkM2dvOWdibjhzOXZjIn0.OJP0eGHOq7qEb9fLSq0wBw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/ganagno/cjzkda2zs0co21cqj3hap56l9',
    //zoom: 1.8,
    //center: [-122.231297,37.673972],
    //center: [-98.582549, 37.771659],
    //center: [9.226,46.625],
    //pitch: 35, // pitch in degrees
    //bearing: 0 // bearing in degrees
});
map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));
var nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-left');
</script>

</body>
</html>
